services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: background-removal-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_SECRET_KEY=${API_SECRET_KEY:-Lp8Z2ry4yqeHNIlU99TQwbfbuo9iH1}
    # Ejecuta como m√≥dulo:
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000

    # Healthcheck: evita 'python -c import requests...' si no tienes requests instalado.
    # Usa curl (si lo instalaste en la imagen):
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Nota: deploy.resources se ignora en docker-compose (solo Swarm).
    # Si Dokploy no usa Swarm, puedes omitirlo.
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
